<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <script src="formulario.js"></script>
  <title>Formulario</title>
</head>

<body>
  <main>
  <form>
    <h1>Formulário de Feedback do Chamado</h1>
    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">O seu problema foi resolvido?</label>
    </div>
    <div>
      <input type="radio" id="sim" name="stack" value="true" checked> Sim
      <input type="radio" id= "nao" name="stack" value="false"> Não                   
     </div>
    <div class="mb-3">
      <br>
      <label for="formGroupExampleInput2" class="form-label">Como você avalia o seu atendimento?</label>
    </div>
    <div>
      <a href="javascript:void(0)" onclick="Avaliar(1)">
        <img width="25" heigt="25" src="./css/img/estrela0.png" id="s1"></a>

      <a href="javascript:void(0)" onclick="Avaliar(2)">
        <img width="25" heigt="25" src="./css/img/estrela0.png" id="s2"></a>

      <a href="javascript:void(0)" onclick="Avaliar(3)">
        <img width="25" heigt="25" src="./css/img/estrela0.png" id="s3"></a>

      <a href="javascript:void(0)" onclick="Avaliar(4)">
        <img width="25" heigt="25" src="./css/img/estrela0.png" id="s4"></a>

      <a href="javascript:void(0)" onclick="Avaliar(5)">
        <img width="25" heigt="25" src="./css/img/estrela0.png" id="s5"></a>
      <p id="rating">0</p>

    </div>
    <div class="mb-3">
      <label for="Justificativa" class="form-label">Justificativa da Avaliação do Atendimento</label>
      <input autocomplete="off" type="text" size="25" class="form-control" id="justificativa" placeholder="">
      <span id="instrucoes" ></span>
    </div>
    <div class="mb-3">
      <label for="Comentários" class="form-label">Comentários</label>
      <textarea  autocomplete="off" class="form-control"  id="comentario" rows="3"></textarea>
      <span id="instrucoes1" ></span>
    </div>
    <div class="mb-3">
      <label for="Sugestões" class="form-label">Sugestões</label>
      <input  autocomplete="off" type="text" class="form-control" id="sugestoes" placeholder="">
      <span id="instrucoes2" ></span>
    </div>
    
    <button id="confirma" onclick="apaga()">Confirma</button>

  
    
  </form>
  </main>
</body>

</html>
